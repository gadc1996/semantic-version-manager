name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - run: pip install black
      - run: black .
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Fix lint
